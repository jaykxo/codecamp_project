<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민지의 다이어리</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="site-title">민지의 다이어리</h1>
    </header>

    <section class="banner">
    </section>

    <nav class="nav">
        <div class="nav-tab active" data-tab="diary">일기보관함</div>
        <div class="nav-tab" data-tab="photo">사진보관함</div>
    </nav>

    <div class="filter-section">
        <select id="emotionFilter" class="emotion-filter">
            <option value="all">전체</option>
            <option value="happy">행복</option>
            <option value="sad">슬픔</option>
            <option value="surprised">놀람</option>
            <option value="angry">화남</option>
            <option value="other">기타</option>
        </select>
    </div>

    <main class="main">
        <section class="diary-section">
            <div class="diary-cards" id="diaryCards">
                <!-- 일기 카드들이 JavaScript에서 map으로 동적 생성됩니다 -->
            </div>
        </section>

        <section class="form-section">
                <div class="form-title">
                    📍 일기 쓰기
                </div>
                
                <form id="diaryForm">
                    <div class="emotion-area">
                        <label class="title-label">오늘 기분은 어땠나요?</label>
                        <div class="emotion-options">
                            <label class="emotion-option">
                                <input type="radio" name="emotion" value="happy" checked>
                                <span class="emotion-text">행복해요</span>
                            </label>
                            <label class="emotion-option">
                                <input type="radio" name="emotion" value="sad">
                                <span class="emotion-text">슬퍼요</span>
                            </label>
                            <label class="emotion-option">
                                <input type="radio" name="emotion" value="surprised">
                                <span class="emotion-text">놀랐어요</span>
                            </label>
                            <label class="emotion-option">
                                <input type="radio" name="emotion" value="angry">
                                <span class="emotion-text">화나요</span>
                            </label>
                            <label class="emotion-option">
                                <input type="radio" name="emotion" value="other">
                                <span class="emotion-text">기타</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="text-area">
                        <div class="text-area-inside">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" id="title" name="title" class="form-input" placeholder="제목을 입력해 주세요." required>
                        </div>
                        <div class="text-area-inside">
                            <label for="content" class="form-label">내용</label>
                            <textarea id="content" name="content" class="form-textarea" placeholder="내용을 입력해 주세요." required></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span class="submit-text">등록하기</span>
                    </button>
                </form>
        </section>
    </main>

    <!-- 플로팅 스크롤 버튼 -->
    <button class="floating-scroll-btn" id="floatingScrollBtn" title="맨 위로 스크롤">
        <img src="./assets/icons/topscroll fab.png" alt="맨 위로">
    </button>

    <footer class="footer">
        <div class="footer-area">
            <p class="footer-text1">민지의 다이어리</p>
            <p class="footer-text2">대표: {name}</p>
            <p class="footer-text3">Copyright © 2024. {name} Co., Ltd.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
